<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudy</title>
  <link rel="stylesheet" href="Css/style.css">
  <link rel="stylesheet" href="https://use.typekit.net/ehv5foc.css">
</head>
<body>
  <div class="meteo-app">
    <div class="meteo-card">
		<h1>Cloudy ®</h1>
	 <header class="header">
        <h2>Le Havre</h2>
		<span class="choix-ville">📍</span>
		<span class="reglages-icon">⚙️</span>
      </header>
      <div class="meteo-actuel">
        <h2 class="temperature">22°</h2>
        <p class="condition">Ensoleillé ☀️</p>
        <p class="maximale-minimale">22°/14°</p>
      </div>
      <div class="prochains-jours">
        <div class="jour">
          <p>aujourd'hui</p>
          <p>22° / 14°</p>
        </div>
        <div class="jour">
          <p>lundi</p>
          <p>20° / 12°</p>
        </div>
        <div class="jour">
          <p>mardi</p>
          <p>19° / 10°</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
