<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cloudy</title>
	<link rel="stylesheet" href="Css/style.css">
	<link rel="stylesheet" href="https://use.typekit.net/ehv5foc.css">
	<script defer src="assets/script.js"></script>
	<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
	<div class="meteo-app">
		<div class="meteo-card">
			<h1 class="titre">Cloudy<span class="simple">®</span></h1>
			<header class="header">
				<div class="image-card">
					<img id="weather-icon" class="image-fond" src="img/" alt="Icône météo" />
				</div>
				<h2 id="city-name">Ville</h2>
				<span class="choix-ville">
					<box-icon color="#a4d4f5" type='solid' name='map'></box-icon>
				</span>
				
				<!-- Barre de recherche -->
				<div id="search-bar" class="hidden">
					<input id="city-input" type="text" placeholder="Entrez une ville" />
					<button id="search-button">Rechercher</button>
				</div>
				<span class="reglages-icon"><box-icon color="#a4d4f5" type='solid' name='cog'></box-icon></span>
			</header>
			<div class="meteo-actuel">
				<h2 id="current-temp" class="temperature">--°</h2>
				<p id="weather-condition" class="condition">--</p>
				<p id="temp-range" class="maximale-minimale">--°/--°</p>
			</div>
			<div class="prochains-jours" id="forecast">
				<!-- Prévision pour insérées des données api par JavaScript -->
			</div>
			<div class="ventleverhumidité">
				<h2 class="leversoleil">Lever <span id="sunrise-time">--:--</span></h2>
				<h3 class="vents">Vent : <span id="wind-speed">-- km/h</span></h3>
				<h4 class="humidité">Humidité : <span id="humidity-level">--%</span></h4>
			</div>
		</div>
	</div>
</body>

</html>
