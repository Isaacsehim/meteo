<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudy</title>

  <!-- Importation des ressources externes -->
  <link rel="stylesheet" href="https://use.typekit.net/ehv5foc.css">
  <link rel="stylesheet" href="Css/style.css">
  <script defer src="Moment/moment.js"></script>

</head>
<body>

  <!-- Conteneur principal de l'application -->
  <main id="interface">
    <div class="meteo-app">
      <div class="meteo-card">
        <h1 class="titre">Cloudy<span class="simple">®</span></h1>
        
        <!-- En-tête de l'application -->
        <header class="header">
          <!-- Icône météo -->
          <div class="image-card">
            <div class="container">
              <div class="search-bar">
                <div id="searchBox">
                  <form action="">
                    <input type="text" id="search" placeholder="Rechercher">
                    <button type="button" id="btn">
                      <img src="img/navigation icône.svg" alt="Icône de recherche">
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- Ville et choix de ville -->
          <h2 id="city">Ville</h2>
          <span id="choixville" class="choixville">
          </span>
          
          <!-- Barre de recherche -->


          <!-- Icône des réglages -->
          <span class="reglages-icon">
            <box-icon color="#a4d4f5" type='solid' name='cog'></box-icon>
          </span>
        </header>

        <!-- Météo actuelle -->
        <div class="meteo-actuel">
          <!-- Contenu dynamique de la météo ici -->
        </div>
      </div>
    </div>
  </main>

  <script defer src="assets/script.js"></script>
</body>
</html>
