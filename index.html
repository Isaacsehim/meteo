<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cloudy</title>
	<link rel="stylesheet" href="Css/style.css">
	<link rel="stylesheet" href="https://use.typekit.net/ehv5foc.css">
	<script defer src="assets/script.js"></script>
	<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>
	<div class="meteo-app">
		<div class="meteo-card">
			<h1 class="titre">Cloudy<span class="simple">®</span></h1>
			<header class="header">
				<div class="image-card">
					<img class="image-fond" src="img/01d_t@4x.png" alt="Fond soleil" />
				</div>
				<h2>Le Havre</h2>
				<span class="choix-ville"><box-icon color="#a4d4f5" type='solid' name='map'></box-icon></span>
				<span class="reglages-icon"><box-icon color="#a4d4f5" type='solid' name='cog'></box-icon></span>
			</header>
			<div class="meteo-actuel">
				<h2 class="temperature">22°</h2>
				<p class="condition">Ensoleillé</p>
				<p class="maximale-minimale">22°/14°</p>
			</div>
			<div class="prochains-jours">
				<div class="jour">
					<p><img class="image-fond" src="img/01d_t@4x.png" alt="Fond soleil" /></p>
					<p>Ce jour</p>
					<p>22° / 14°</p>
				</div>
				<div class="jour">
					<p><img class="image-fond" src="img/01d_t@4x.png" alt="Fond soleil" /></p>
					<p>lundi</p>
					<p>20° / 12°</p>
				</div>
				<div class="jour">
					<p><img class="image-fond" src="img/01d_t@4x.png" alt="Fond soleil" /></p>
					<p>mardi</p>
					<p>19° / 10°</p>
				</div>
			</div>
			<div class="ventleverhumidité">
				<h2 class="leversoleil">lever du soleil</h2>
				<h3 class="vents"><box-icon name='wind'></box-icon></h3>
				<h4 class="humidité"><box-icon name='water'></box-icon></h4>
			</div>
		</div>
	</div>
</body>

</html>
